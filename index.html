<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#d5e1ef] flex justify-center items-center min-h-screen">
    <div class="bg-white space-y-4 max-w-[15rem] p-4 rounded-xl">
      <div class="rounded-xl overflow-hidden">
        <img src="./images/image-qr-code.png" alt="">
      </div>
      <div class="text-center space-y-2">
        <h1 class="text-black font-bold">Improve your front-end skills by building projects</h1>
        <p class="text-xs text-gray-500 text-sm leading-0">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
</body>
</html>
